<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript"></script>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		if (canvas.getContext) {
			canvas.height = 500;
			canvas.width = 500;
		    var ctx = canvas.getContext('2d');
		    ctx.beginPath();
		    var R = 8, r = 1, a = 4;
		    var x0 = R + r - a, y0 = 0;
		    ctx.moveTo(-118.2891968 + 0.0001 * x0, 34.0211031 + 0.0001 * y0);

		    var cos = Math.cos, sin = Math.sin, pi = Math.PI, nRev = 16.1;
		    for(var t = 0.0; t < pi * nRev; t += 0.8) {
		        var x = (R+r) * cos((r/R)*t) - a*cos((1+r/R)*t);
		        var y = (R+r) * sin((r/R)*t) - a*sin((1+r/R)*t);
		        var newx = -118.2891968 + 0.0001 * x
		        var newy = 34.0211031 + 0.0001 * y
		        ctx.lineTo(newx,newy);
		        document.write(newx+"," + newy + ",0" + "<br />");

		    }
		    ctx.stroke();
		}
	</script>
</body>
</html>
